<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Biblioteca Online</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Biblioteca Online</h1>
    <form id="form">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" placeholder="Digite o título">
        <br><br>
        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" placeholder="Digite o autor">
        <br><br>
        <label for="genero">Gênero:</label>
        <input type="text" name="genero" id="genero" placeholder="Digite o gênero">
        <br><br>
        <label for="ano_publicacao">Ano de publicação:</label>
        <input type="text" name="ano_publicacao" id="ano_publicacao" placeholder="Digite o ano de publicação">
        <br><br>
        <label for="avaliacao">Avaliação:</label>
        <br>    
        <textarea name="avaliacao" id="avaliacao" cols="30" rows="5"></textarea>
        <br><br>
        <button>Adicionar</button>
    </form>

    <div id="resultado"></div>

    <form id="form_busca">
        <button>Buscar</button>
    </form>

    <div id="buscar"></div>
    

    <script src="./script.js"></script>        
</body>
</html>
